<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Autonet Locadora </title>
    </h:head>
    
    <h:body>
        
        <div id="cabecalho">
            <ui:insert name="cabecalho">
              <h:panelGrid columns="5">
                  <h:outputText id="loginHeader" value="Bem Vindo #{loginBean.nome}"></h:outputText>  
                  <h:form>
                      <h:commandLink action="#{logoutBean.logout()}">Logout</h:commandLink>
                  </h:form>    
                  <h:graphicImage id="img_logo" library="imagensTemplate" name="autonet_logo.png" />
                  <h:form  style="width: 400px;">
                       <h:commandLink action="#">
                            <h:graphicImage class="flag" library="imagens" name="br_flag.png" />
                       </h:commandLink>
                       <h:commandLink action="#">
                            <h:graphicImage class="flag" library="imagens" name="us_flag.png" />
                       </h:commandLink>
                       <h:commandLink action="#">
                           <h:graphicImage class="flag" library="imagens" name="esp_flag.png" />
                       </h:commandLink>
                  </h:form>
              </h:panelGrid>
            </ui:insert>
        </div>
        <div>
            <div id="menuLateral">
                <ui:insert name="menuLateral">
                    <h1 id="categoria_menu_h1">CATEGORIAS</h1>
                    <ul>
                        <li><h:link value="Todos" outcome="home.xhtml"></h:link></li>
                        <h:form id="formu">
                            <ui:repeat value="#{ctgBean.categorias}" var="categoria">
                                <li>
                                    <h:commandLink value="#{categoria.nome}">
                                        <f:ajax event="click" execute="@all" render="formCarros:listaCarros" listener="#{carroBean.setCategoriaSelecionada(categoria.idCategoria)}"/>
                                    </h:commandLink>
                                </li>
                            </ui:repeat>
                         </h:form>    
                    </ul>    
                </ui:insert>
            </div>
            <div id="conteudo" class="left_content">
                <ui:insert name="conteudo">Conte√∫do</ui:insert>
            </div>
        </div>
        <div id="rodape">
            <ui:insert name="rodape"><p>Desenvolvido por Matheus Levi Barouh dos Santos e Saulo Chagas</p></ui:insert>
        </div>
        
    </h:body>
    
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template/templateAutonet3.xhtml">

            <ui:define name="conteudo">
                <div id="conteudoCliente">
                <p:panel id="basic" header="Cadastro - Funcionário" styleClass="customTitleBar" 
                         style="margin-bottom:50px; width: 800px; height: 560px; display: block; 
                         margin-left: auto;  margin-right: auto; margin-top: 50px; ">
                    
                    <h:form >
                        <h:panelGrid columns="2" cellpadding="5"> 
                            
                       <h:outputText class="labelFields" value="#{msgs.nome}" />
                            <h:panelGroup> 
                               <p:inputText id="nomeField" size="65" value="#{funcBean.nome}" 
                                            required="true" requiredMessage="#{msgs.nomeNotNull}" 
                                         converter="upperCaseConverter">
                                  <f:ajax event="blur" render="m_nome" />
                               </p:inputText>
                            <h:message id="m_nome" for="nomeField"   style="color:red"/>
                            </h:panelGroup>
                            
                            
                            <h:outputText class="labelFields"  value="Login: " />
                            <h:panelGroup>
                            <p:inputText id="loginField" size="65" value="#{funcBean.login}" 
                                         required="true" requiredMessage="#{msgs.loginNotNull}" >
                                   <f:ajax event="blur" render="m_login" />
                            </p:inputText>
                            <h:message id="m_login" for="loginField"   style="color:red"/>
                            </h:panelGroup>                            
                            
                            <h:outputText class="labelFields" value="#{msgs.senha} " />
                            <h:panelGroup>
                                <p:password id="senhaField" value="#{funcBean.senha}"  size="10" feedback="true" required="true" 
                                          validatorMessage="#{msgs.valSenha}" requiredMessage="#{msgs.valSenhaNotNull}"
                                          binding="#{passwordComponent}">
                                  <f:validateLength minimum="3" maximum="10"/>
                                  <f:ajax event="blur" render="m_senha"/>
                              </p:password>
                                <h:message id="m_senha" class="invalid" for="senhaField" style="color:red" />
                            </h:panelGroup>    
                                                        
                            <h:outputText class="labelFields" value="#{msgs.confirmaSenha} " />
                            <h:panelGroup> 
                                <p:password id="senhaFieldConfirm" size="10"  feedback="true" required="true" requiredMessage="#{msgs.valSenhaNotNull}">
                                <f:ajax event="blur" render="mC_senha"/>
                              </p:password>
                                <h:message id="mC_senha" class="invalid" for="senhaFieldConfirm" style="color:red" />  
                            </h:panelGroup> 
                            
                            
                            <h:outputText class="labelFields" value="#{msgs.telefone} "  />
                            <p:inputText id="telField" size="16" value="#{funcBean.telefone}" >
                            <p:watermark  for="telField" value="(99)9999-9999"/>
                            <f:validateRegex pattern="\([1-9]{2}\)[2-9][0-9]{3}\-[0-9]{4}"/>
                            </p:inputText>
                            
                            <h:outputText class="labelFields" value="#{msgs.celular} " />
                            <p:inputText id="celField" size="16" value="#{funcBean.celular}" >
                            <p:watermark  for="celField" value="(99)99999-9999"/>
                            <f:validateRegex pattern="\([1-9]{2}\)[2-9][0-9]{3,4}\-[0-9]{4}"/>
                            </p:inputText>
                            
                            <h:outputText class="labelFields" value="#{msgs.logradouro} " />
                            <p:inputText id="logField" size="60" value="#{funcBean.logradouro}"/>
                            
                            <h:outputText class="labelFields" value="#{msgs.numero} " />
                            <p:inputText id="numField" size="10" value="#{funcBean.numero}"/>
                            
                            <h:outputText class="labelFields" value="#{msgs.complemento} " />
                            <p:inputText id="compField" size="15" value="#{funcBean.complemento}"/>
                            
                            <h:outputText class="labelFields" value="#{msgs.bairro} " />
                            <p:inputText id="bairroField" size="30" value="#{funcBean.bairro}" />
                            
                            <h:outputText class="labelFields" value="#{msgs.cidade} " />
                            <p:inputText id="cidadeField" value="#{funcBean.cidade}"/>
                            
                            <h:outputText class="labelFields" value="#{msgs.estado} " />
                            <p:selectOneMenu id="estadoField" value="#{funcBean.estado}" style="width:85px">
                                <f:selectItem itemLabel="AC" itemValue="Acre" />
                                <f:selectItem itemLabel="AL" itemValue="Alagoas" />
                                <f:selectItem itemLabel="AP" itemValue="Amapá" />
                                <f:selectItem itemLabel="AM" itemValue="Amazonas" />
                                <f:selectItem itemLabel="BA" itemValue="Bahia" />
                                <f:selectItem itemLabel="CE" itemValue="Ceará" />
                                <f:selectItem itemLabel="DF" itemValue="Distrito Federal" />
                                <f:selectItem itemLabel="ES" itemValue="Espirito Santo" />
                                <f:selectItem itemLabel="GO" itemValue="Goiás"/>
                                <f:selectItem itemLabel="MA" itemValue="Maranhão" />
                                <f:selectItem itemLabel="MT" itemValue="Mato Grosso" />
                                <f:selectItem itemLabel="MS" itemValue="Mato Grosso do Sul" />
                                <f:selectItem itemLabel="MG" itemValue="Minas Gerais" />
                                <f:selectItem itemLabel="PA" itemValue="Pará" />
                                <f:selectItem itemLabel="PB" itemValue="Paraíba" />
                                <f:selectItem itemLabel="PR" itemValue="Paraná" />
                                <f:selectItem itemLabel="PE" itemValue="Pernambuco" />
                                <f:selectItem itemLabel="PI" itemValue="Piauí" />
                                <f:selectItem itemLabel="RJ" itemValue="Rio de Janeiro" />
                                <f:selectItem itemLabel="RN" itemValue="Rio Grande do Norte" />
                                <f:selectItem itemLabel="RS" itemValue="Rio Grande do Sul" />
                                <f:selectItem itemLabel="RO" itemValue="Rondonia" />
                                <f:selectItem itemLabel="RR" itemValue="Roraima" />
                                <f:selectItem itemLabel="SC" itemValue="Santa Catarina" />
                                <f:selectItem itemLabel="SP" itemValue="São Paulo" />
                                <f:selectItem itemLabel="SE" itemValue="Sergipe" />
                                <f:selectItem itemLabel="TO" itemValue="Tocantins" />
                            </p:selectOneMenu>
                               
                            <p:commandButton value="#{msgs.btCadastrar}" id="btn_logar" actionListener="#{funcBean.cadastrarFuncionario()}" 
                                             ajax="false" style="width: 100px; height: 30px; background-color: red; color:#fff"/>
                        </h:panelGrid>
                    </h:form>    
                </p:panel>
               </div>
            </ui:define>
            
            <ui:define name="rodape">   <p> #{msgs.rodape} </p>           </ui:define>
            
        </ui:composition>

    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template/templateAutonet.xhtml">


            <ui:define name="conteudo">
                <h:form id="formCarros"> 
                    <p:dataScroller id="listaCarros" value="#{loginBean.carrosAlugados}" var="carro" chunkSize="10">
                        <f:facet name="header">
                            MEUS CARROS ALUGADOS
                        </f:facet>

                        <h:panelGrid columns="2" style="width:60%" columnClasses="">
                            <p:graphicImage style="width:250px; height: 150px;" name="#{carro.imagem}" /> 

                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="3">
                                    <h:outputText value="Fabricante:" />
                                    <h:outputText value="#{carro.idFabricante.nome}" style="font-weight: bold"/>
                                    
                                    <h:outputText value="Modelo:" />
                                    <h:outputText value="#{carro.modelo}" style="font-weight: bold"/>

                                    <h:outputText value="Ano:" />
                                    <h:outputText value="#{carro.ano}" style="font-weight: bold"/>

                                    <h:outputText value="Cor:" />
                                    <h:outputText value="#{carro.cor}" style="font-weight: bold"/>
                                    
                                    <p:commandButton value="Detalhes" id="btn_logar" action="#{carroBean.selecionarCarro(carro.idCarro)}" ajax="false" />
                                    
                                </h:panelGrid>
                                
                                
                                
                            </p:outputPanel>
                        </h:panelGrid>
                    </p:dataScroller>
                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <link rel="stylesheet" type="text/css" href="estilos/login.css" />
    </h:head>
    
    <body>

        <h:outputStylesheet library="estilos" name = "login.css"></h:outputStylesheet>
        <ui:composition template="./templates/templateAutonet2.xhtml">

            <ui:define name="conteudo">
                <p:panel id="basic" header="Login" styleClass="customTitleBar" 
                         style="margin-bottom:300px; width: 800px; height: 200px; display: block; 
                         margin-left: auto;  margin-right: auto; margin-top: 200px; ">
                        <f:facet name="header">
                        </f:facet>
                    <h:form >
                        <h:panelGrid columns="2" cellpadding="5">    
                                <h:outputText class="labelFields" value="Login: " />
                                <p:inputText id="loginField" />
                                <h:outputText class="labelFields" value="Senha: " />
                                <p:password id="feedback" value="#{passwordView.password2}" feedback="true" />
                                <p:commandButton value="Entrar" id="btn_logar" actionListener="#{buttonView.buttonAction}" ajax="false" />
                        </h:panelGrid>
                    </h:form>    
                </p:panel>    
            </ui:define>
         
        </ui:composition>

    </body>
</html>
